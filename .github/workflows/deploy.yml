name: Deploy Astro Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install, build, and upload your site
        uses: withastro/action@v0

        with:
          node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
          package-manager: npm # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)


      - name: Create Deploy Branch
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout --orphan gh-pages
          git reset
          git add dist/* -f
          git mv dist/* ./ -f
          git commit -m "Build Astro project for deployment"

      - name: Push to Deploy Branch
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: ./
